<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>가위바위보</title>
        <style>
            h1 {
                font-size: 100px;
                font-weight: bold;
            }
            button {
                font-size: 20px;
                padding: 10px 30px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <button type="button" class="startBtn">리셋</button>
        <h1>가위</h1>
        <script>
            let button, h1;
            let handArr = ['가위', '바위', '보'];
            function init() {
                button = document.querySelector('.startBtn');
                h1 = document.getElementsByTagName('h1')[0];
                button.addEventListener('click', () => {
                    let num = Math.round(Math.random() * (handArr.length - 1));
                    h1.innerHTML = handArr[num];
                });
            }
            window.addEventListener('load', init);
        </script>
    </body>
</html>
